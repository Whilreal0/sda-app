name: Build SDA C-5 Community App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze --no-fatal-infos
      
    - name: Build AAB
      run: flutter build appbundle --release
      
    - name: Build APK (all architectures)
      run: flutter build apk --release
      
    - name: List build outputs
      run: find build/app/outputs -name "*.apk" -o -name "*.aab"
      
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: sda-c5-community-app-bundle
        path: build/app/outputs/bundle/release/app-release.aab
        
    - name: Upload APK arm64
      uses: actions/upload-artifact@v4
      with:
        name: sda-c5-community-app-arm64
        path: build/app/outputs/flutter-apk/app-arm64-release.apk
        if-no-files-found: warn
        
    - name: Upload APK arm32
      uses: actions/upload-artifact@v4
      with:
        name: sda-c5-community-app-arm32
        path: build/app/outputs/flutter-apk/app-arm-release.apk
        if-no-files-found: warn
        
    - name: Upload APK x86_64
      uses: actions/upload-artifact@v4
      with:
        name: sda-c5-community-app-x86_64
        path: build/app/outputs/flutter-apk/app-x64-release.apk
        if-no-files-found: warn
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/app/outputs/bundle/release/app-release.aab
        tag_name: v${{ github.run_number }}
        name: SDA C-5 Community App v${{ github.run_number }}
        body: |
          ## SDA C-5 Community App
          
          ### What's Changed
          - Updated with latest changes
          - Fixed internet permissions for daily reading functionality
          
          ### Downloads
          - **AAB Bundle**: For Google Play Store upload
          
          ### Features
          - Daily Bible readings
          - Prayer requests
          - Church announcements
          - Live streaming
          - Donations
          - Events calendar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 